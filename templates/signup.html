<!doctype html>
<title>Restaurant Sign Up</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">

{% block body %}
    <form action="{{ url_for('signup') }}" method=post class=add-entry>
      <dl>
        <dt>Name:
        <dd><input type=text size=30 name=person>
        <dt>Description:
        <dd><input type=text size=30 name=description>
		<dt>Location:
		<dd><input type=text size= name=location>
        <dd><input type=submit value=Submit>
      </dl>
    </form>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
{% endblock %}
